bibliography: bibliography/bibliography.bib

format:   
  html:
    mainfont: charter
    monofont: basier_squarermono
    linkcolor: "#0333ff"
    fontcolor: black
    toc: true
    toc-depth: 1
    number-sections: false
    title-block-banner: true
    affiliation-title: "Organisation"    
    reference-location: margin
    code-overflow: wrap
    cap-location: bottom  
    anchor-sections: false
    callout-appearance: simple 
    link-external-newwindow: true
    html-math-method: mathjax
    fig-align: left
    fig-cap-location: bottom
    fig-responsive: true
    format-links: true
    filters:
      - lightbox   
      - lib/filter/html-pause.lua
    lightbox: auto
    theme:
      - lib/theme/html.scss
    page-layout: full
  presentation-revealjs:
    title: Presentation
    theme: [default, "lib/theme/l-slides.scss"]
    transition: fade
    center: false
    controls: false
    lightbox: false
    menu: true
    slide-number: c
    toc-depth: 2
    height: 640
    width: 1080
    margin: 0
    auto-stretch: false    
    cap-location: bottom
    fig-align: left
    fig-format: svg
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: bottom  
    html-math-method: mathjax
    overview: false
    citations-hover: true
    footnotes-hover: true
    reference-links: true
    reference-location: document    
    center-title-slide: false
    title-slide-attributes: 
      data-background-color: '#0333ff'