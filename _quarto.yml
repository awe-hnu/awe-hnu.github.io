project:
  output-dir: docs
  type: website
  resources: lib

website:
  title: "awe lectures"
  open-graph: true
  page-navigation: true
  search: false
  theme: clean
  site-url: https://awe-hnu.github.io
  repo-url: https://github.com/awe-hnu/awe-hnu.github.io

  sidebar:
    - id: ima_sm
      style: floating
      collapse-level: 1
      align: left
      contents:
      - section: "Service Management"
        contents:
        - lectures/service-management/administrivia.md     
        - lectures/service-management/c1.md                      
    - id: dim_itai
      contents:
      - section: "Intro to AI"
        contents:
        - lectures/intro-to-ai/administrivia.md    

bibliography: bibliography/bibliography.bib

format:   
  html:
    mainfont: basier_squareregular
    monofont: basier_squarermono
    linkcolor: "#0333ff"
    fontcolor: black
    toc: true
    code-copy: true
    code-overflow: wrap
    theme:
      - theme/html.scss
  revealjs:
    theme: theme/slides.scss
    transition: slide
    menu: true
    disable-layout: true
    slide-number: c
    citations-hover: true
    include-after-body: assets/footer.html
    self-contained: false
    title-slide-attributes: 
      data-background-color: '#0333ff'     

filters:
  - quarto