format:   
  html:
    mainfont: charter
    monofont: basier_squarermono
    linkcolor: "#0333ff"
    fontcolor: black
    toc: true
    toc-depth: 1
    number-sections: false
    code-overflow: wrap
    cap-location: bottom  
    anchor-sections: false
    callout-appearance: simple 
    link-external-newwindow: true
    html-math-method: mathjax
    theme:
#      - simplex
      - theme/html.scss
    page-layout: full
  revealjs:
    theme: 
    - simple
    - theme/slides.scss
    plugins:
      - plugins/fullscreen   
    transition: slide
    menu: true
    disable-layout: true
    slide-number: c
    auto-stretch: false
    include-after-body: assets/footer.html
    self-contained: false
    title-slide-attributes: 
      data-background-color: '#0333ff'
    author: "Andy Weeger"
    institute: "University of Applied Sciences Neu-Ulm"      
    tbl-cap-location: bottom  
    html-math-method: mathjax
      # url: https://latex.codecogs.com/svg.latex?
    overview: false
    citations-hover: true
    footnotes-hover: true
    reference-links: true
    reference-location: document