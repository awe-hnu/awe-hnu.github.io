  open-graph: true
  page-navigation: false
  search: false
  site-url: https://awe-hnu.github.io
  repo-url: https://github.com/awe-hnu/awe-hnu.github.io
#  page-footer:
#    background: '#f9f9f9'
#    center: 
#      - text: "Home"
#        href: index.qmd
  favicon: assets/favicon.png
  render: 
  - lectures/
  - index.qmd

  navbar:
    title: awe:lectures

  sidebar:
    - id: dim_diin
      title: "DI in Industry"
      contents:
      - lectures/DIiI/0/index.qmd    
      - lectures/DIiI/assignment/index.qmd                      
    - id: dim_itai
      title: "DI in Industry"
