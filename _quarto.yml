bibliography: bibliography/bibliography.bib

format:   
  html:
    minimal: true
    date-format: medium    
    toc: true
    toc-depth: 1
    number-sections: false
    title-block-banner: true
    affiliation-title: "Organisation"    
    code-overflow: wrap
    cap-location: bottom  
    anchor-sections: false
    callout-appearance: simple 
    link-external-newwindow: true
    html-math-method: mathjax
    fig-align: left
    fig-cap-location: bottom
    fig-responsive: true
    format-links: true
    filters:
      - lib/filter/html-pause.lua
      - lib/filter/html-hidden.lua         
    # lightbox: auto
    theme:
      - none
      - lib/theme/awe.scss
    page-layout: full
    include-in-header:
      - text: |
          <meta name="robots" content="noindex">   
    mermaid:
      theme: neutral            
  presentation-revealjs:
    institute: "Neu-Ulm University of Applied Sciences"   
    theme: [default, "lib/theme/awe-slides.scss"]
    slide-level: 3
    transition: fade
    center: false
    controls: false
    lightbox: false
    menu: true
    slide-number: c
    toc-depth: 2
    height: 640
    width: 1080
    margin: 0
    auto-stretch: false    
    cap-location: bottom
    fig-align: left
    fig-format: svg
    fig-responsive: true
    fig-cap-location: bottom
    tbl-cap-location: bottom  
    html-math-method: mathjax
    overview: false
    citations-hover: true
    footnotes-hover: true
    reference-links: true
    reference-location: document    
    center-title-slide: false
    title-slide-attributes: 
      data-background-color: '#0333ff'
    mermaid:
      theme: neutral        
      
  typst:
    mainfont: "Basier Square"    
    fontsize: 10pt
    lineheight: 1.2
    include-in-header: lib/typst_templates/awe-pdf-styles.typ
    bibliographystyle: "apa"
    filters:
      - lib/filter/typst-literature-headline.lua
      - lib/filter/html-pause.lua         
      - lib/filter/html-hidden.lua     
    
