project:
  output-dir: docs
  type: website 
  resources: 
  - lib/fonts

website:
  title: "awe.lectures"
  open-graph: true
  page-navigation: false
  search: false
  alignment: left
  site-url: https://awe-hnu.github.io
  repo-url: https://github.com/awe-hnu/awe-hnu.github.io
#  page-footer:
#    background: '#f9f9f9'
#    center: 
#      - text: "Home"
#        href: index.qmd
  favicon: assets/favicon.png
  render: 
  - lectures/
  - index.qmd

  sidebar:
    - id: dim_diin
      style: floating
      collapse-level: 1
      align: left
      contents:
      - section: "DI in Industry"
        contents:
        - text: Admin 
          file: lectures/di-in-industry/     
        - lectures/di-in-industry/assignment.qmd                      
    - id: dim_itai
      contents:
      - section: "Intro to AI"
        contents:
        - text: Admin
          file: lectures/intro-to-ai/administrivia.qmd    
        - lectures/intro-to-ai/c1-intro.qmd

bibliography: bibliography/bibliography.bib

format:   
  html:
    mainfont: basier_squareregular
    monofont: basier_squarermono
    linkcolor: "#0333ff"
    fontcolor: black
    toc: false
    code-overflow: wrap
    cap-location: margin  
    anchor-sections: false
    callout-appearance: simple 
    theme:
      - theme/html.scss
  revealjs:
    theme: theme/slides.scss
    transition: slide
    menu: true
    disable-layout: true
    slide-number: c
    citations-hover: true
    include-after-body: assets/footer.html
    self-contained: false
    preview-links: true
    title-slide-attributes: 
      data-background-color: '#0333ff'
    author: "Andy Weeger"
    institute: "University of Applied Sciences Neu-Ulm"      
    tbl-cap-location: bottom  